<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Profile card component</title>

    <style>
      body {
        font-size: 18px;
        font-family: "Kumbh Sans", sans-serif;
        background-color: hsl(185, 75%, 39%);
        color: hsl(229, 23%, 23%);
      }

      @media (max-width: 1440px) {
        body {       
          background: url("./images/bg-pattern-top.svg"),
            url("./images/bg-pattern-bottom.svg");
          background-position: left top -45vh, right bottom -80vh;
          background-repeat: no-repeat, no-repeat;
          background-size: 50%, 50%;
          background-color: hsl(185, 75%, 39%);
        }
      }

      @media (max-width: 375px) {
        body {       
          background: url("./images/bg-pattern-top.svg"),
            url("./images/bg-pattern-bottom.svg");
          background-position: left -20vh top -30vh, right -31vh bottom -30vh;
          background-repeat: no-repeat, no-repeat;
          background-size: 100%, 100%;
          background-color: hsl(185, 75%, 39%);
        }
      }

      .card {
        width: 250px;
        margin: auto;
        margin-top: 20vh;
        border-radius: 15px;
        border: solid 1px hsl(0, 0%, 59%);
        background: white;
      }

      .card-header {
        position: relative;
        height: 100px;
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
        background: url("./images/bg-pattern-card.svg");
      }

      .card-header .avatar {
        position: absolute;
        height: 96px;
        width: 96px;
        bottom: -48px;
        left: 77px;
        border-radius: 50%;
        border: solid 5px white;
        background: url("./images/image-victor.jpg");
      }

      .card-body {
        padding: 70px 20px 30px 20px;
        text-align: center;
        border-bottom: solid 1px hsl(0, 0%, 59%);
      }

      .card-body .name {
        font-weight: bold;
      }

      .card-body .age {
        color: hsl(227, 10%, 46%);
      }

      .card-body .city {
        display: block;
        margin-top: 15px;
        font-size: 0.9em;
        color: hsl(227, 10%, 46%);
      }

      .card-footer {
        display: flex;
        flex-wrap: nowrap;
        padding: 20px;
      }

      .mention {
        text-align: center;
        margin: 5px;
      }

      .mention .mention-count {
        font-weight: bold;
      }

      .mention .mention-label {
        font-size: 0.6em;
        color: hsl(227, 10%, 46%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card-header">
        <span class="avatar"></span>
      </div>
      <div class="card-body">
        <span class="name">Victor Crest</span>
        <span class="age">26</span>
        <span class="city">London</span>
      </div>
      <div class="card-footer">
        <div class="mention">
          <span class="mention-count">80K</span>
          <span class="mention-label">Followers</span>
        </div>
        <div class="mention">
          <span class="mention-count">803K</span>
          <span class="mention-label">Likes</span>
        </div>
        <div class="mention">
          <span class="mention-count">1.4K</span>
          <span class="mention-label">Photos</span>
        </div>
      </div>
    </div>
  </body>
</html>
